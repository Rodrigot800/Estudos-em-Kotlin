<!doctype html>
<html lang="pt-br"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Tarefas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container">
        <h2>Gerenciamento de Tarefas</h2>
        <a href="/formulario/cadastro" type="submit" class="btn btn-primary">Cadastrar Tarefas</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nome da Tarefa</th>
                <th scope="col">descriÃ§Ã£o</th>
                <th scope="col">responsavel</th>
                <th scope="col">encerrada</th>


            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="user:${tarefas}">
                <td th:text="${user.nomeTarefas}"></td>
                <td  th:text="${user.descricao}"></td>
                <td th:text="${user.responsavel}"></td>
                <td th:text="${user.encerrada}"></td>
                <td>
                    <a th:href="@{/formulario/edicao/{id}(id = ${user.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/excluir/{id}(id = ${user.id})}" class="btn btn-danger"><i class="bi bi-recycle"></i></a>
                </td>

            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
